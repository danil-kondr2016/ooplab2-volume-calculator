<!DOCTYPE html>

<main>
<h1>Калькулятор объёма куба</h1>

<p>Объём куба вычисляется по формуле $$V = a^3$$</p>

<form class="calc" action="/VolumeCalculator/calc" method="get">
<input type="hidden" name="type" value="cube">

<p><input type="submit"></p>
</form>

</main>
