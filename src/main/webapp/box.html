<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Калькулятор объёма куба</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="katex.min.css">
<script defer src="katex.min.js"></script>
<script defer src="auto-render.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
    });
</script>
</head>
<body>

<header>
<h1>Калькулятор объёмов</h1>
</header>

<main>
<h1>Калькулятор объёма прямоугольного параллелепипеда</h1>

<p>Объём прямоугольного параллелепипеда вычисляется по формуле \[V = abc\], где \(a, b, c\) &mdash; это измерения прямоугольного параллелепипеда</p>

<form class="calc" action="/VolumeCalculator/calc" method="get">
<input type="hidden" name="type" value="box">
<p>\(a =\) <input name="a"></p>
<p>\(b =\) <input name="b"></p>
<p>\(c =\) <input name="c"></p>
<p><input type="submit"></p>
</form>

</main>

</body>
</html>
